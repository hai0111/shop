<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết sản phẩm</title>
    <link rel="shortcut icon" href="./assets/images/logo__web.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>
    <!-- ============================ HEADER ============================ -->
    <header id="header" class="d-flex align-items-center px-5 py-2 justify-content-between">
        <a href="/" class="header__logo col-2">
            <img src="./assets/images/logo.png" class="w-100" alt="Logo">
        </a>
        <div class="header__nav d-flex justify-content-end">
            <div class="header__nav-item">
                <a href="./" class="header__nav-link px-5 py-3">
                    Trang chủ
                </a>
            </div>
            <div class="header__nav-item">
                <a href="./shop.html" class="header__nav-link px-5 py-3">
                    Cửa hàng
                </a>
            </div>
            <div class="header__nav-item">
                <a href="./cart.html" class="header__nav-link px-5 py-3">
                    Giỏ hàng
                </a>
            </div>
            <div class="header__nav-item">
                <a href="./account.html" class="header__nav-link px-5 py-3">
                    Tài khoản
                </a>
            </div>
        </div>
    </header>


    <!-- ============================= BODY ============================= -->
    <div id="detail">
        <div class="container p-5">
            <div class="px-5">
                <a href="javascript:history.back()" class="detail__back d-inline-flex align-items-center">
                    <i class="fa-solid fa-caret-left me-2"></i>
                    Quay lại
                </a>
            </div>
            <div class="detail__main d-flex mt-5">
                <div class="col px-5">
                    <img src="https://oldsailor.com.vn/vnt_upload/product/04_2022/cef71af8c61a0844510b1.jpg" alt="aaa"
                        class="detail__img w-100">
                </div>
                <div class="col px-5">
                    <p class="detail__name mb-5">
                    </p>
                    <p class="d-flex py-3 justify-content-between align-items-center boder-top-bottom">
                        <span class="detail__title">
                            Giá:
                        </span>
                        <span class="detail__param"><b id="detail__price"></b></span>
                    </p>
                    <p class="d-flex py-3 justify-content-between align-items-center">
                        <span class="detail__title">
                            Đánh giá:
                        </span>
                        <span id="detail__rate"></span>
                    </p>
                    <p class="d-flex py-3 justify-content-between align-items-center mb-5 pb-5">
                        <span class="detail__title">
                            Xuất xứ:
                        </span>
                        <span class="detail__param"><b id="detail__origin"></b></span>
                    </p>
                    <button class="product__add py-3 w-100" data-id="${a.id}">
                        Thêm vào giỏ hàng
                    </button>
                </div>
            </div>
        </div>
    </div>

    ;
    <!-- ============================ FOOTER ============================ -->
    <footer class="position-absolute bottom-0 end-0 start-0 py-2 text-center"
        style="background-color: #CDCECF; color: #141E21;">
        Sản phẩm của Cường CD190524 và Hải CD190820
    </footer>
    <!-- ================================= LOAD ================================= -->
    <div class="modal__load d-flex justify-content-center align-items-center">
        <div class="lds-dual-ring"></div>
    </div>
    <script type="text/javascript">
        const load = document.querySelector(".modal__load")
        window.addEventListener("load", () => {
            load.classList.add("hidden")
        })
    </script>
    <script src="./assets/javascript/detail.js" type="module"></script>
</body>

</html>
